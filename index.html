<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator App</title>
  </head>
  <body>
    <div class="content-box">
      <div class="content">
        <h1>Generate a <span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <button id="btn-generate">
          <img src="/img/icon-LightningBolt.png" id="icon-bolt" alt="bolt" width="20" height="20" />
          Generate Passwords
        </button>
        <div class="passwords-section">
          <div class="pass-top">
            <div class="password" id="pass1">
              <img
                src="/img/icon-ellipses.png"
                width="20"
                height="5"
                alt="ellipses"
              />
            </div>
            <div class="password" id="pass2">
              <img
                src="/img/icon-ellipses.png"
                width="20"
                height="5"
                alt="ellipses"
              />
            </div>
          </div>
          <div class="pass-bottom">
            <div class="password" id="pass3">
              <img
                src="/img/icon-ellipses.png"
                width="20"
                height="5"
                alt="ellipses"
              />
            </div>
            <div class="password" id="pass4">
              <img
                src="/img/icon-ellipses.png"
                width="20"
                height="5"
                alt="ellipses"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
